<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astral Express - Menu</title>
    <!-- Bootstrap CSS (v5) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to bottom, #0d0d2b, #1d1d5b);
        font-family: 'Orbitron', sans-serif;
      }
      .glow-newworld {
        border: 4px solid #00e5ff;
        box-shadow: 0 0 20px #00e5ff, 0 0 40px #00e5ff, 0 0 60px #00e5ff;
        animation: pulseGlow 2s infinite;
      }
      @keyframes pulseGlow {
        0% {
          box-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff;
        }
        50% {
          box-shadow: 0 0 30px #00e5ff, 0 0 60px #00e5ff;
        }
        100% {
          box-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff;
        }
      }
    </style>
  </head>
  <body>
    

    <!-- Main Menu Content -->
    <div class="container text-light mt-5">
      <h1 class="text-center fw-bold display-4" style="color: #ffe082;">
        Astral Express
      </h1>

      <!-- Astral Express Crew -->
      <h3 class="mt-5 text-warning">üöÇ Astral Express Crew</h3>
      <div class="row">
        <div class="col-md-3 mb-3">
          <img src="https://example.com/images/dan_heng.jpg" class="img-fluid rounded shadow" alt="Dan Heng" />
        </div>
        <div class="col-md-3 mb-3">
          <img src="https://example.com/images/march_7th.jpg" class="img-fluid rounded shadow" alt="March 7th" />
        </div>
        <div class="col-md-3 mb-3">
          <img src="https://example.com/images/welt.jpg" class="img-fluid rounded shadow" alt="Welt" />
        </div>
        <div class="col-md-3 mb-3">
          <img src="https://example.com/images/himeko.jpg" class="img-fluid rounded shadow" alt="Himeko" />
        </div>
      </div>

      <!-- Jarilo-VI -->
      <h3 class="mt-4 text-info">‚ùÑÔ∏è Jarilo-VI</h3>
      <div class="row">
        <div class="col-md-3 mb-3">
          <img src="https://example.com/images/bronya.jpg" class="img-fluid rounded shadow" alt="Bronya" />
        </div>
        <div class="col-md-3 mb-3">
          <img src="https://example.com/images/clara_svarog.jpg" class="img-fluid rounded shadow" alt="Clara and Svarog" />
        </div>
        <div class="col-md-3 mb-3">
          <img src="https://example.com/images/pela.jpg" class="img-fluid rounded shadow" alt="Pela" />

        <div class="col-md-3 mb-3">

        <div class="col-md-3 mb-3">
          <img src="https://example.com/images/jing_yuan.jpg" class="img-fluid rounded shadow" alt="Jing Yuan" />
        </div>
        <div class="col-md-3 mb-3">
          <img src="https://example.com/images/bailu.jpg" class="img-fluid rounded shadow" alt="Bailu" />
        </div>
        <div class="col-md-3 mb-3">
          <img src="https://example.com/images/fu_xuan.jpg" class="img-fluid rounded shadow" alt="Fu Xuan" />
        </div>
        <div class="col-md-3 mb-3">
          <img src="https://example.com/images/yukong.jpg" class="img-fluid rounded shadow" alt="Yukong" />
        </div>

        <div class="col-md-3 mb-3">

        </div>
        <div class="col-md-3 mb-3">
          <img src="https://example.com/images/aventurine.jpg" class="img-fluid rounded shadow" alt="Aventurine" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 mb-3">
          <img src="https://example.com/images/firefly.jpg" class="img-fluid rounded shadow" alt="Firefly" />
        </div>
        <div class="col-md-3 mb-3">
          <img src="https://example.com/images/screwllum.jpg" class="img-fluid rounded shadow" alt="Screwllum" />

          <img src="https://example.com/images/amphoreus_1.jpg" class="img-fluid rounded shadow glow-newworld" alt="Amphoreus Character 1" />
        </div>
        <div class="col-md-4 mb-3">
          <img src="https://example.com/images/amphoreus_2.jpg" class="img-fluid rounded shadow glow-newworld" alt="Amphoreus Character 2" />
        </div>
        <div class="col-md-4 mb-3">
          <img src="https://example.com/images/amphoreus_3.jpg" class="img-fluid rounded shadow glow-newworld" alt="Amphoreus Character 3" />

    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script

</html>
