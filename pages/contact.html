<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Astral Express</title>
    <!-- Bootstrap CSS (v5) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to bottom, #0d0d2b, #1d1d5b);
        font-family: 'Orbitron', sans-serif;
      }
    </style>
  </head>
  <body>
  

    <!-- Contact Us Content -->
    <div class="container text-light mt-5">
      <h1 class="text-center fw-bold display-4" style="color: #ffe082;">
        Contact Us
      </h1>
      <hr class="my-4" style="border-color: #ff9e00;" />
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-warning btn-lg">Send Message</button>
            </div>
          </form>
        </div>
      </div>
      <hr class="my-4" style="border-color: #ff9e00;" />
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
